<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>navigation</nav>
      <section id="hero-section"></section>
    </header>
    <main>
      <section id="our_story-section"></section>
      <section id="watch-section"></section>
      <section id="expertise-section"></section>
      <section id="team-section"></section>
      <section id="contact_client-section">
        <div class="left">
          <h3>GIVE US A GOOD NEWS</h3>
          <form class="form" role="contact"> 
            <input id="name" type="text" name="name" placeholder="Name" required>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="subject" type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" class="message"></textarea>
            <button type="submit" class="form-button">SUBMIT</button>
          </form>
        </div>
        <div class="right">
          <h3>OUR HAPPY CLIENT</h3>
          <div class="image-group">
            <div class="image-group1">
              <img src="./img//design-assets//svg//Zara_Logo.svg" alt="zara"/>
              <img src="./img/design-assets//svg/1280px-Barneys_New_York_Logo.svg" alt="barneys"/>
              <img src="./img/design-assets/svg/Calvin_klein_logo.svg" alt="calvin-klein"/>
              <img src="./img/design-assets//svg/Converse_logo.svg" alt="converse"/>
              <img src="./img/design-assets/svg/1280px-Levi's_logo.svg" alt="levis"/>
            </div>
            <div class="image-group2">
              <img src="./img/design-assets/svg/Logo_of_Mango_(new).svg" alt="mango"/>
              <img src="./img/design-assets/svg/1280px-Gucci_Logo.svg" alt="gucci"/>
              <img src="./img/design-assets/svg/1280px-Logo_NIKE.svg" alt="nike"/>
              <img src="./img/design-assets//png/Puma_Logo.png" alt="puma"/>
              <img src="./img/design-assets//png/Billabong.png" alt="billabong"/>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>footer</footer>
  </body>
</html>
